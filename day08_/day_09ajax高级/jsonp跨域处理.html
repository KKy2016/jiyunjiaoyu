		//跨域处理的方案
		/*		json+padding   fn(json数据)
		 * 1 、jsonp   是有前端绕过同源策略进行跨域访问；
		 *       弊端：仅支持get请求   并且对后台有要求   必须函数调用语句
		 * 		原理 ： 利用了src可以跨源加载资源的特点，将script标签的src替换为请求路径，返回函数调用语法，通过js语法解析；
		 * 
		 * 2、 cors    是由后台允许跨域访问；
		 * 
		 * 3 、反向代理服务       由服务器访问另一个服务器
		 */
		
		//发现   src属性可以跨源加载资源
		function fn(msg){
			console.log(msg);
		}
		
	</script>
	<script src="https://api.asilu.com/weather/?city=北京&callback=fn" type="text/javascript" charset="utf-8"></script>
