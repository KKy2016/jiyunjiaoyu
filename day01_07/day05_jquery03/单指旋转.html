<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="touch.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		touch.on("div","touchstart",function(ev){
			console.log(ev);
			ev.startRotate();
			touch.on("div","rotate",function(e){
				console.log(e)
				$("div").css("transform","rotate("+e.rotation+"deg)");
			})
		})
	</script>
</html>
