<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.box{
				height: 5000px;
				width: 100%;
				position: relative;
			}
			img{
				position: absolute;
			}
			img:nth-of-type(1){
				top: 0;
			}
			img:nth-of-type(2){
				top: 1000px;
			}
			img:nth-of-type(3){
				top: 2000px;
			}
			img:nth-of-type(4){
				top: 3000px;
			}
			img:nth-of-type(5){
				top: 4000px;
			}
			/* .middle{
				width: 100%;
				height: 5000px;
			} */
		</style>
	</head>
	<body>
		<div class="box">
			<img _src="image/1.jpg" alt="">
			<img _src="image/2.jpg" alt="">
			<img _src="image/3.jpg" alt="">
			<img _src="image/4.jpg" alt="">
			<img _src="image/5.jpg" alt="">
		</div>
		<div class="box">
			<div class="middle"></div>
		</div>
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(window).on("scroll",function(){
			// console.log("run")
			// console.log($(".box").scrollTop())
			let st = $(document).scrollTop();
			if(st>=4000){
				$("img").eq(4).prop("src",$("img").eq(4).attr("_src"))
			}else if(st>=3000){
				$("img").eq(3).prop("src",$("img").eq(3).attr("_src"))
			}else if(st>=2000){
				$("img").eq(2).prop("src",$("img").eq(2).attr("_src"))
			}else if(st>=1000){
				$("img").eq(1).prop("src",$("img").eq(1).attr("_src"))
			}else if(st>=0){
				$("img").eq(0).prop("src",$("img").eq(0).attr("_src"))
			}
		})
 		
	</script>
</html>
