<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-comp></my-comp>
			<my-second></my-second>
		</div>
		
		<template id="tp1">
			<div>
				<h2>子组件my-comp</h2>
				<p>{{num}}</p>
				<button @click="fn">+1</button>
			</div>
		</template>
		
		<template id="tp2">
			<div>{{num}}</div>
		</template>
	</body>
	<script type="text/javascript">
		/*
		 * 1.data:组件中的data必须是函数   返回一个对象
		 * 2.template:模板只能有一个根元素
		 * 3.methods,filters,computed,watch 中函数里的this指向当前组件
		 * 4.组件中的数据方法不互通
		 */
		var obj ={
			name:"zz",
			num:1
		}
		let vm = new Vue({
			//根组件
			el:"#app",
			data:{
				name:"lee"
			},  
			//局部组件                组件之间数据是不互通的
			components:{ //子组件
				myComp:{
					template:"#tp1",
					data(){
						return {
							num:1
						}
					},
					methods:{
						fn(){
							this.num++;
						}
					}
				},
				mySecond:{
					template:"#tp2",
					data(){
						return {
							num:1
						}
					}
				}
			}
		})
	</script>
</html>
