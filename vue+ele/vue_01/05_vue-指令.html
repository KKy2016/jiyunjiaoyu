<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.style1{
				color: red;
			}
			.style2{
				font-size: 60px;
			}
			.div1{
				width: 200px;
				height: 200px;
				background: red
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--v-bind  向元素绑定属性（自定义属性）-->
			<p v-bind:num="num"></p>
			<!--v-bind简写-->
			<p :num="num"></p>
			<!--动态向元素绑定类名-->
			<!--<p :class="style1+' '+style2">大厦送到撒</p>
			<p class="style1 style2"></p>-->
			
			<!-- v-on  向元素进行事件绑定-->
			<!--<button v-on:click="fn">按钮</button>-->
			<!--v-on简写-->
			<!--<button @click="fn">弹1</button>-->
			<!--<button></button>-->
			<!-- v-show 控制元素显示隐藏   -->
			<!--<p v-show="bol">{{fn()}}</p>-->
			
			<!--v-if  控制元素的渲染-->
			<ul>
				<li v-if="1+1==2">条件一</li>
				<!--v-else-if  2.0+-->
				<li v-else-if="1+1!=3">{{条件二}}</li>   
				<li v-else>条件三</li>
			</ul>
			
			<button @click="clickFn">{{str}}</button>
			<div v-show="bol" :class="'div1'"></div>
			
			<h1>汪蕊是什么？</h1>
			<button @click="index=0">吃</button>
			<button @click="index=1">睡</button>
			<button @click="index=2">呆</button>
			<div v-show="index==0">吃货</div>
			<div v-show="index==1">睡货</div>
			<div v-show="index==2">呆货</div>
			
			<button @click="changeImg">换图</button>
			<img :src="'img/'+num+'.jpg'"/>
			
			<!-- v-for -->
			<ul>
				<!--<li v-for="(item,index) in arr">
					项：{{item}}；下标：{{index}}
				</li>-->
				<!--<li v-for="(value,key) in obj">
					键名：{{key}};键值：{{value}}
				</li>-->
				<!--<li v-for="item in 10">{{item}}</li>-->
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				num:1,
				style1:"style1",
				style2:"style2",
				str:"隐藏",
				bol:true,
				index:0,
				arr:[1,2,3,4,5],
				obj:{
					name:"lee",
					age:18
				}
			},
			methods:{
				fn(){
					alert(1);
				},
				clickFn(){
					//this=>执行 vue实例  vm；
					this.bol = !this.bol;
					this.str = this.bol?"隐藏":"显示"
				},
				changeImg(){
					this.num++;
					if(this.num>5){
						this.num=1;
					}
				}
				
			}
			
		})
	</script>
</html>
