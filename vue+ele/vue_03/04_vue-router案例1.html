<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
		</div>
		
		<template id="tp1">
			<div>
				<router-link to="/girl">进入女装店铺</router-link>
				<router-link to="/boy">进入男装店铺</router-link>
			</div>
		</template>
		<template id="tp2">
			<div>
				<router-link to="/">返回</router-link><br />
				各种各样的女装
			</div>
		</template>
		<template id="tp3">
			<div>
				<router-link to="/">返回</router-link><br />
				各种各样的男装
			</div>
		</template>
	</body>
	<script type="text/javascript">
		let router = new VueRouter({
			routes:[
				{
					path:"/",
					component:{
						template:"#tp1"
					}
				},
				{
					path:"/girl",
					component:{
						template:"#tp2"
					}
				},{
					path:"/boy",
					component:{
						template:"#tp3"
					}
				}
			]
		})
		let vm = new Vue({
			el:"#app",
			router
		})
	</script>
</html>
